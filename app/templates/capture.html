<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/" />
    {% include 'common/head.html' %}

    <link rel="stylesheet" href="css/capture.css" />
    <script src="js/capture.js" type="module" defer></script>

    <title>Capture</title>
  </head>

  <body>
    {% include 'common/navbar.html' %}

    <main class="container is-max-desktop">
      <div class="columns is-mobile">
        <div class="column">
          <h1 class="title is-1">Capture a tour</h1>

          <div id="readings-container">
            <div class="notification is-danger" style="display: none">
              <span>Sensor API not available üôÅ</span>
            </div>

            <p>Orientation:&nbsp; <span id="orientation"></span></p>
            <p>Acceleration: <span id="acceleration"></span></p>
            <p>Readings: <span id="readings"></span></p>

            <button
              class="button mt-2"
              onclick="startCapture()"
              id="start-button"
              disabled
            >
              Start capture
            </button>

            <button
              class="button mt-2"
              onclick="stopCapture()"
              id="stop-button"
              disabled
            >
              Stop capture
            </button>
          </div>

          <!-- File upload -->
          <form
            class="mt-4 box"
            method="post"
            enctype="multipart/form-data"
            action="/upload-data"
          >
            <!-- File -->
            <div class="file has-name is-boxed">
              <label class="file-label">
                <input class="file-input" type="file" name="file" />
                <span class="file-cta">
                  <span class="file-label"> Choose a file‚Ä¶ </span>
                </span>
                <span class="file-name"></span>
              </label>
            </div>

            <!-- Other text info -->
            <div class="field mt-3">
              <label class="label">Tour name *</label>
              <input
                class="input"
                type="text"
                placeholder="Tour name"
                name="title"
                autocomplete="off"
                required
              />
            </div>

            <div class="field mt-3">
              <label class="label">Description</label>
              <textarea
                class="textarea"
                type="text"
                placeholder="Description"
                name="description"
                autocomplete="off"
              ></textarea>
            </div>

            <div class="field mt-3">
              <label class="label">Tour data</label>
              <textarea
                id="tour-data"
                class="textarea"
                type="text"
                placeholder="0123456789"
                name="tour-data"
                autocomplete="off"
              ></textarea>
            </div>

            <input class="button mt-2" type="submit" value="Upload" />
          </form>
        </div>

        <!-- <div id="video-container" class="column">
          <b>Video preview</b>
          <div class="loader mt-2" id="video-loader"></div>

          <video
            class="mt-1"
            id="video-preview"
            autoplay
            muted
            playsinline
          ></video>
        </div> -->
      </div>
    </main>
  </body>
</html>
