<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="manifest" href="manifest.json" />
    <script src="https://cdn.socket.io/4.5.1/socket.io.min.js" defer></script>

    <link rel="stylesheet" href="./style.css" />
    <script src="./main.js" type="module" defer></script>

    <title>Sensor test</title>
  </head>

  <body>
    <main>
      <div class="columns is-mobile">
        <div class="column">
          <h1 class="title is-1">Sensor test</h1>

          <div class="notification is-danger">
            <span>Sensor API not available üôÅ</span>
          </div>

          <p>Orientation:&nbsp; <span id="orientation"></span></p>
          <p>Acceleration: <span id="acceleration"></span></p>
          <p>Readings: <span id="readings"></span></p>

          <button
            class="button mt-2"
            onclick="startCapture()"
            id="start-button"
            disabled
          >
            Start capture
          </button>

          <button
            class="button mt-2"
            onclick="stopCapture()"
            id="stop-button"
            disabled
          >
            Stop capture
          </button>

          <form class="mt-3" method="post" enctype="multipart/form-data">
            <div class="file has-name is-left">
              <label class="file-label">
                <input class="file-input" type="file" name="resume" />
                <span class="file-cta">
                  <span class="file-label">Choose a file</span>
                </span>
              </label>
            </div>
            <input class="button mt-2" type="submit" value="Upload" />
          </form>
        </div>

        <div id="video-container" class="column">
          <b>Video preview</b>
          <div class="loader mt-2" id="video-loader"></div>

          <video
            class="mt-1"
            id="video-preview"
            autoplay
            muted
            playsinline
          ></video>
        </div>
      </div>
    </main>
  </body>
</html>
